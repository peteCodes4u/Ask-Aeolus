<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Ask Aeolus</title>
</head>

<body class="min-vh-100 d-flex flex-column ">
  <header class="p-5 text-left text-white bg-primary d-flex justify-content-center">
    <span>
      <div class="d-flex justify-content-center">
      <img src="./assets/images/ask-aeolus-1.png">
      </div>
      <h1 id="askAeolusTitle" class="text-center">Ask Aeolus!</h1>
      <small id="subTitle" class="text-center">A weather forecasting app for your travel needs.</small>
    </span>
  </header>
  <main class="d-flex justify-content-center">
    <div id="appContent">
      <div id="aeolusContent">
        <br>
        <section class="card">
          <h3 class="card-header text-uppercase d-flex justify-content-center">Search for a city</h3>
          <form id="user-form" class="card-body d-flex justify-content-center">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id="askAeolus" class="btn btn-block btn-success w-20" type="submit">Ask Aeolus!</button>
          </form>
        </section>
        <br>
        <section class="justify-content-center" id="todayWeather">
          <h2 id="topTextDisplay" class="d-flex justify-content-around">
            <p id="cityDisplay"></p>
            <p id="dayOfWeek"></p>
            <p id="todayDate"></p>
          </h2>
        </section>
        <section class="row" id="forecast">
          <h2 id="forecastHeader" class="subtitle text-center">5 Day forecast: <span id="repo-search-term"></span></h2>
          <div id="forecast-container" class="d-flex flex-row"></div>
        </section>
      </div>
      <div id="cityButtons"></div>
      <div>
        <section class="d-flex flex-column bd-highlight mb-3">
          <button id="Pieria" class="citySearch" type="submit">Mt. Olympus</button>
        </section>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/weatherImgGen.js"></script>


</body>

</html>
