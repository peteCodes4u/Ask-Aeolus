<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />


  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Ask Aeolus</title>
</head>
<body class="min-100-vh flex-column">
    <header class="p-5 text-left text-white bg-primary d-flex justify-content-center">
      <span> 
        <img src="./assets/images/ask-aeolus-1.png">
        <h1 class="text-center">Ask Aeolus!</h1>
        <small id="subTitle">A weather forecasting app for your travel needs.</small>
      </span>
    </header>
    <br>
    <main class="d-flex justify-content-center">
        <div class="col-12 col-md-3">
          <div class="card">
            <h3 class="card-header text-uppercase d-flex justify-content-center">Search for a city</h3>
            <form id="user-form" class="card-body d-flex justify-content-center">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button id="askAeolus" class="btn btn-block btn-success w-20" type="submit" class="btn">Ask Aeolus!</button>
            </form>
          </div>
          <br>
          <section class="col-12 col-md-8" id="todayWeather">
            <h2 class="text-center">Today's Weather:</h2>
          </section>
          <br>
        <div class="col-12 col-md-8">
          <h2 class="subtitle text-center">5 Day forecast: <span id="repo-search-term"></span></h2>
          <div id="forecast-container" class="d-flex flex-row"></div>
        </div>
      </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/scriptE2.js"></script>
  </body>
</html>
